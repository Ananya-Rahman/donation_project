{% extends "layout.html" %}
{%block title%}
Profile page
{%endblock title%}

{%block content%}
   <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>My profile!</h2>
          <p> {{user.username}}</p>
          <ol>
          <button type="submit" class="btn btn-outline-secondary btn-block"> 
                <li><a href="{% url 'logout' %}">Logout</a></li>
                </button>
            
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->
    <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-6">
          <h3 class="text-center">Create donation post </h3><hr>

        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              {{ message }}
            </div>
    {% endfor %}

            <form action="" method="post" role="form" >
                {% csrf_token %} 
                <div class="form-row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validate"></div>
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validate"></div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="post_title" id="subject" placeholder="Post Title" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="post_description" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Write Post"></textarea>
                  <div class="validate"></div>
                </div>
                
                <div class="text-center" style="margin-bottom:10px;"><button type="submit" class="btn btn-success">Submit post</button></div>
              </form>
            

{%endblock%}

{% extends "layout.html" %}
{%block title%}
Donations Page
{%endblock title%}

{%block content%}
   <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Donation</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Donation</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

<section>
<div class="">
    <section id="services" class="services" style="margin-top:-115px">
      <div class="container" data-aos="fade-up" >

       

        <div class="row justify-content-center ">
      
          <div class="col-lg-8 col-md-8  " data-aos="zoom-in" data-aos-delay="100" style="margin-bottom: 20px;">
         
            <div class="icon-box iconbox-blue">
              <div class="">
                 <img src="{{donation.image.url}}" class="img-fluid" alt="image" style="height:100px;width:250px;">
                
            </div>
              <h4 style="padding-top:30px;"><a href="#">{{donation.title|capfirst}}</a></h4>
              <p>{{donation.description }} </p><br>
              
 
                 <center>
                
                 <a href="{% url 'index1' donation.id %}"  >
                 <button type="submit" class="btn btn-outline-success btn-block" style="width:305px"> 
                 Donate
                 </button>
                 </a>
                  </center>
               
                
               
              <div class="row justify-content-md-center mt-5">
                <div class=" col-sm-6">
                
                  <p >  Raised Amount   </p>
                   <h5 style="color:green;"> {{ donation.raised_amount }} </h5>
                  
                </div>
                
                <div class=" col-sm-6">
               <p>  Goal Amount   </p>
                   <h5 style="color:red;">{{ donation.goal_amount }}</h5>
              
                </div>
              </div>
            </div>

            </div> 
         
      
          </div>

          
    </section><!-- End donation post section -->
</div>


</section>



          
              

{%endblock%}
